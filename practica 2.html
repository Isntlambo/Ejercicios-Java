        //Declara una variable llamada mensaje del tipo string
        var mensaje = "Bienvenido a Certus";
        //Escribe el mensaje en la pagina web
        document.getElementById('mensaje').innerHTML=mensaje;
        //Declara una variable llamada valor 1 del tipo numérica
        var valor1 = 10;
        //Declara una variable llamada valor 2 del tipo numérica
        var valor2 = 30;
        //Suma los valores valor 1 y valor 2

        //Escribiste el resultado de la suma en la pagina web
        document.getElementById('resultado').innerHTML="Resultado: "+suma;
    </script>
</body>
